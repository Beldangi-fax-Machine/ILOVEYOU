<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIFs Galore</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      cursor: default;
    }
    .gif {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('heart.gif') no-repeat center center;
      background-size: cover;
      animation: fall 5s infinite linear;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <script>
    function createGif() {
      const gif = document.createElement('div');
      gif.className = 'gif';
      gif.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(gif);
    }

    // Call createGif function to spawn GIFs every 500 milliseconds
    setInterval(createGif, 40);
  </script>

<style>
  .text-container {
    position: relative;
    text-align: center;
    font-family: 'Arial', sans-serif;
  }

  .glow-text {
    color: rgba(255, 70, 181, 0.8);
    font-size: 3em;
    font-weight: bold;
   
    top:100;
    left: 100;
    z-index: 1;
    text-shadow: 0 0 10px rgba(255, 70, 181, 0.8), 0 0 20px rgba(255, 70, 181, 0.8), 0 0 30px rgba(255, 70, 181, 0.8);
  }

  .background-text {
    color: transparent;
    font-size: 3em;
    font-weight: bold;
   
    top:100;
    left: 100;
    z-index: 0;
    -webkit-filter: blur(10px);
    filter: blur(10px);
  }
</style>

<div class="text-container">
  <div class="glow-text">I love you</div>
  <div class="background-text">I love you</div>
</div>

</body>
</html>
